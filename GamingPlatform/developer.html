<!DOCTYPE html>
<html lang="en">
<head>
    <title>GRID gaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-slated.min.css">
    <link rel="stylesheet" href="css/rateit.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/developer-style.css">

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.rateit.min.js"></script>

    <script src="scripts/header.js"></script>
    <script src="scripts/developer.js"></script>
</head>
<body>
    <!--Grid navigation bar on top, log in modal and sign up modal-->
    <div id="header-div"></div>

    <div class="container">
        <!--Developer name-->
        <div class="row">
            <div class="col-xs-12">
                <h1 id="developer-name" class="theme-color-yellow">DEVELOPER_NAME</h1>
            </div>
        </div>
        <!--Separator-->
        <div class="row">
            <div class="col-xs-12 thin-separator-theme">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-4">
                        <h4 class="attrib-meta">Location</h4>
                    </div>
                    <div class="col-xs-8">
                        <h4 id="developer-location">DEVELOPER_LOCATION</h4>
                    </div>
                </div>
                <!--Developer owner-->
                <div class="row">
                    <div class="col-xs-4">
                        <h4 class="attrib-meta">Owner</h4>
                    </div>
                    <div class="col-xs-8">
                        <h4 id="developer-owner">DEVELOPER_OWNER</h4>
                    </div>
                </div>
                <!--Developer website-->
                <div class="row">
                    <div class="col-xs-4">
                        <h4 class="attrib-meta">Website</h4>
                    </div>
                    <div class="col-xs-8">
                        <h4 id="developer-website">DEVELOPER_WEBSITE</h4>
                    </div>
                </div>
                <!--Developer logo-->
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img id="developer-logo" class="img-responsive center-block center-image" src="img/carousel1.png" />
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="theme-color">Games</h2>
                    </div>
                    <div class="col-xs-12 thin-separator-theme">
                    </div>
                </div>
                <!--Developer owner-->
                <div id="games-container" class="row">

                </div>
            </div>
        </div>
        <!--Developer location-->
        
    </div>
</body>
</html>
