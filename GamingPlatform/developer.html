<!DOCTYPE html>
<html lang="en">
<head>
    <title>GRID gaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-slated.min.css">
    <link rel="stylesheet" href="css/rateit.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/developer-style.css">

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.rateit.min.js"></script>

    <script src="scripts/header.js"></script>
    <script src="scripts/developer.js"></script>
</head>
<body>
    <!--Grid navigation bar on top, log in modal and sign up modal-->
    <div id="header-div"></div>

    <div class="container">
        <!--Developer name-->
        <div class="row">
            <div class="col-xs-12">
                <h1 id="developer-name" class="theme-color-yellow">DEVELOPER_NAME</h1>
            </div>
        </div>
        <!--Separator-->
        <div class="row">
            <div class="col-xs-12 thin-separator-theme">
            </div>
        </div>
        <!--Developer location-->
        <div class="row">
            <div class="col-xs-1">
                <h6 class="attrib-meta">Location</h6>
            </div>
            <div class="col-xs-11">
                <h6 id="developer-location">DEVELOPER_LOCATION</h6>
            </div>
        </div>
        <!--Developer owner-->
        <div class="row">
            <div class="col-xs-1">
                <h6 class="attrib-meta">Owner</h6>
            </div>
            <div class="col-xs-11">
                <h6 id="developer-owner">DEVELOPER_OWNER</h6>
            </div>
        </div>
        <!--Developer website-->
        <div class="row">
            <div class="col-xs-1">
                <h6 class="attrib-meta">Website</h6>
            </div>
            <div class="col-xs-11">
                <h6 id="developer-website">DEVELOPER_WEBSITE</h6>
            </div>
        </div>
        <!--Developer logo-->
        <div class="row">
            <div class="col-xs-1">
                <h6 class="attrib-meta">Logo</h6>
            </div>
            <div class="col-xs-11">
                <img id="developer-logo" class="img-responsive" src="img/carousel1.png" />
            </div>
        </div>

        <!--JUST FOR TESTING-->
        <div class="row">
            <!--Button-->
            <button id="test1"
                    type="button"
                    data-toggle="modal"
                    href="#add-developer-modal"
                    class="btn btn-primary navbar-btn">
                Test
            </button>
            <!--Button-->
            <button id="test2"
                    type="button"
                    data-toggle="modal"
                    href="#edit-developer-modal"
                    class="btn btn-primary navbar-btn">
                Test
            </button>
        </div>
        </div>
</body>
</html>
