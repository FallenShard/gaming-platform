<!DOCTYPE html>
<html lang="en">
<head>
    <title>GRID gaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-slated.min.css">
    <link rel="stylesheet" href="css/rateit.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/game-style.css">

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    

    <script src="scripts/header.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/jquery.rateit.min.js"></script>
</head>
<body>
    <!--Grid navigation bar on top, log in modal and sign up modal-->
    <div id="header-div"></div>
    
    <div class="container">
        <!--Game title-->
        <div class="row">
            <div class="col-xs-12">
                <h1 id="game-title" class="theme-color-yellow page-title"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8">
                <!--Game description-->
                <div class="row well custom-well">
                    <div class="col-xs-12">
                        <p id="game-description" class="text-justify"></p>
                    </div>
                </div>
                <!--Separator-->
                <div class="row thin-separator-meta">
                </div>
                <!--Game rating-->
                <div class="row">
                    <div class="col-xs-12">
                        <div id="rating" class="rateit bigstars" data-rateit-readonly="true" data-rateit-starwidth="64" data-rateit-starheight="64"></div>
                        <span id="global-rating-desc"></span>
                        <h4 id="rating-desc"></h4><span id="user-rating-desc"></span><button id="remove-rating-btn" class="btn btn-default btn-xs">Remove</button>
                    </div>
                </div>
                <!--Separator-->
                <div class="row thin-separator-meta">
                </div>
                <!--Game developed by-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Developed by</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-developed-by"></h4>
                    </div>
                </div>
                <!--Game genre-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Genre</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-genre"></h4>
                    </div>
                </div>
                <!--Game mode-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Mode</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-mode"></h4>
                    </div>
                </div>
                <!--Game release date-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Release date</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-release-date"></h4>
                    </div>
                </div>
                <!--Game platforms-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Platforms</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-platforms"></h4>
                    </div>
                </div>
                <!--Game publisher-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Publisher</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-publisher"></h4>
                    </div>
                </div>
                <!--Add game review-->
                <div class="row user-tools">
                    <div class="col-xs-12">
                        
                        <h3 id="reviews-count">Reviews</h3>
                        <!--Separator-->
                        <div class="row thin-separator-meta">
                        </div>
                        <div id="review-input-div" class="row well">
                            <h5>Write a review for this game</h5>
                            <textarea id="review-input" class="form-control slate-bg slate-text-light" style="resize: vertical;" rows="8"></textarea>
                            <button id="submit-review-btn" class="btn btn-default pull-right top-margin-15">Post</button>
                        </div>
                        <div id="user-reviews-div" class="row">

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-4">
                <!--Game thumbnail-->
                <div class="row">
                    <img id="game-thumbnail" class="img-responsive center-image" src="img/carousel2.png" />
                </div>
                <!--Separator-->
                <div class="row thin-separator-theme">
                </div>
                <!--Game carousel-->
                <div class="row inner-padding">
                    <div id="game-carousel" class="carousel slide center-image" data-ride=" carousel">
                        <ol id="carousel-indactor" class="carousel-indicators">
                        </ol>

                        <div id="carousel-data" class="carousel-inner" role="listbox">
                        </div>

                        <a class="left carousel-control" href="#game-carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <a class="right carousel-control" href="#game-carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <!--Separator-->
                <div class="row thin-separator-theme">
                </div>
                <!--Game ownership-->
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button id="buy-button" type="button" data-loading-text="Game added to collection!" class="btn btn-success">Add to Collection</button>
                        <h4 id="owner-text" class="theme-color-green italic">
                            You already own this game&nbsp;
                            <span class="glyphicon glyphicon-ok glyph-class"></span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
