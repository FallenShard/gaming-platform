<!DOCTYPE html>
<html lang="en">
<head>
    <title>GRID gaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-slated.min.css">
    <link rel="stylesheet" href="css/rateit.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/game-style.css">

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    

    <script src="scripts/header.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/jquery.rateit.min.js"></script>
</head>
<body>
    <!--Grid navigation bar on top, log in modal and sign up modal-->
    <div id="header-div"></div>
    
    <div class="container">
        <!--Game title-->
        <div class="row">
            <div class="col-xs-12">
                <h1 id="game-title" class="theme-color-yellow page-title">GAME_NAME</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8">
                <!--Game description-->
                <div class="row well custom-well">
                    <div class="col-xs-12">
                        <p id="game-description" class="text-justify">GAME_DESCRIPTION</p>
                    </div>
                </div>
                <!--Separator-->
                <div class="row thin-separator-meta">
                </div>
                <!--Game rating-->
                <div class="row">
                    <div class="col-xs-12">
                        <div id="rating" class="rateit bigstars" data-rateit-readonly="true" data-rateit-starwidth="64" data-rateit-starheight="64"></div>
                        <span id="global-rating-desc"></span>
                        <h4 id="rating-desc"></h4><span id="user-rating-desc"></span><button id="remove-rating-btn" class="btn btn-default btn-xs">Remove</button>
                    </div>
                </div>
                <!--Separator-->
                <div class="row thin-separator-meta">
                </div>
                <!--Game developed by-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Developed by</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-developed-by">GAME_DEVELOPED_BY</h4>
                    </div>
                </div>
                <!--Game genre-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Genre</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-genre">GAME_GENRE</h4>
                    </div>
                </div>
                <!--Game mode-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Mode</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-mode">GAME_MODE</h4>
                    </div>
                </div>
                <!--Game release date-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Release date</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-release-date">GAME_RELEASE_DATE</h4>
                    </div>
                </div>
                <!--Game platforms-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Platforms</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-platforms">GAME_PLATFORMS</h4>
                    </div>
                </div>
                <!--Game publisher-->
                <div class="row">
                    <div class="col-xs-3">
                        <h4 class="attrib-meta">Publisher</h4>
                    </div>
                    <div class="col-xs-9">
                        <h4 id="game-publisher">GAME_PUBLISHER</h4>
                    </div>
                </div>
                <!--Add game review-->
                <div class="row user-tools">
                    <div class="col-xs-12">
                        <!--Separator-->
                        <div class="row thin-separator-meta">
                        </div>
                        <!--Button-->
                        <button id="add-review-button"
                                type="button"
                                data-toggle="modal"
                                href="#add-review-modal"
                                class="user-tools btn btn-primary navbar-btn">
                            Add Review
                        </button>
                    </div>
                </div>
                <!--Game review 1-->
                <div id="game-review-1" class="row">
                    <div class="col-xs-12">
                        <!--Separator-->
                        <div class="row thin-separator-meta">
                        </div>
                        <!--Review-->
                        <div class="col-xs-2">
                            <img id="game-review-1-avatar" class="fixed-width" src="img/carousel1.png" />
                            <h6 id="game-review-1-username">USERNAME</h6>
                            <h6 id="game-review-1-date" class="italic-text">DATE</h6>
                        </div>
                        <div class="col-xs-6">
                            <h6 id="game-review-1-content" class="yellow-text">REVIEW</h6>
                        </div>
                    </div>
                </div>
                <!--Game review 2-->
                <div id="game-review-2" class="row">
                    <div class="col-xs-12">
                        <!--Separator-->
                        <div class="row thin-separator-meta">
                        </div>
                        <!--Review-->
                        <div class="col-xs-2">
                            <img id="game-review-2-avatar" class="fixed-width" src="img/carousel2.png" />
                            <h6 id="game-review-2-username">USERNAME</h6>
                            <h6 id="game-review-2-date" class="italic-text">DATE</h6>
                        </div>
                        <div class="col-xs-6">
                            <h6 id="game-review-2-content" class="yellow-text">REVIEW</h6>
                        </div>
                    </div>
                </div>
                <!-- Add as much as needed, maybe it can be done using javascript, I don't know... -->
            </div>

            <div class="col-xs-4">
                <!--Game thumbnail-->
                <div class="row">
                    <img id="game-thumbnail" class="img-responsive center-image" src="img/carousel2.png" />
                </div>
                <!--Separator-->
                <div class="row thin-separator-theme">
                </div>
                <!--Game carousel-->
                <div class="row inner-padding">
                    <div id="game-carousel" class="carousel slide center-image" data-ride=" carousel">
                        <ol id="carousel-indactor" class="carousel-indicators">
                        </ol>

                        <div id="carousel-data" class="carousel-inner" role="listbox">
                        </div>

                        <a class="left carousel-control" href="#game-carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <a class="right carousel-control" href="#game-carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <!--Separator-->
                <div class="row thin-separator-theme">
                </div>
                <!--Game ownership-->
                <div class="row">
                    <div id="game-store" class="user-tools navbar-collapse collapse">
                        <div class="navbar-right" style="padding-right: 15px;">
                            <button id="go-to-profile-button" type="button" class="user-tools non-owner-tools btn btn-primary navbar-btn">Visit the store</button>
                            <span id="owner-span" class="user-tools owner-tools theme-color-green italic">You already own this game<span class="glyphicon glyphicon-ok glyph-class"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Add review modal-->
    <div id="add-review-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Add a review</h4>
                </div>
                <div class="modal-body container-fluid">
                    <form>
                        <label for="inputReview">Review</label>
                        <input type="text" id="inputReview" class="form-control" placeholder="Review" required autofocus>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn btn-default">Close</a>
                    <a href="#" id="submit-button" class="btn btn-primary">Submit</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
