<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome to GRID</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-slated.min.css">
    <link rel="stylesheet" href="css/rateit.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/user.css" />

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <script src="scripts/header.js"></script>
    <script src="scripts/user.js"></script>
</head>
<body>
    <div id="header-div">
    </div>

    <div id="content-div" class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="profile-title" class="theme-color-yellow"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div class="well">
                    <ul class="nav nav-pills nav-stacked" id="user-tabs">
                        <li class="active"><a id="tab-user-panel" href="#user-panel">User Panel</a></li>
                        <li><a id="tab-profile" href="#profile">Games</a></li>
                        <li><a id="tab-friends" href="#friends">Friends</a></li>
                        <li><a id="tab-wall" class="hide" href="#wall">Wall</a></li>
                        <li><a id="tab-friend-requests" class="hide" href="#friend-requests">Friend Requests</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-9">
                <div class="tab-content">
                    <div class="tab-pane active container-fluid fade in" id="user-panel">
                        <div class="row">
                            <div class="col-xs-4">
                                <img id="avatar-img" class="img-responsive" alt="profile-pic" onerror="if (this.src != 'http://placehold.it/300x300') this.src = 'http://placehold.it/300x300';">
                                <p>
                                    <button id="open-edit-dlg-btn" type="button" class="btn btn-warning top-margin-15 hide" data-toggle="modal" data-target="#edit-user-modal">
                                        Edit Profile
                                    </button>
                                </p>
                                <p>
                                    <button id="add-friend-button" type="button" data-loading-text="Friend Request Sent" class="btn btn-success top-margin-15 hide" autocomplete="off">
                                        Send Friend Request
                                    </button>
                                </p>
                                <div id="is-friends-div" class="hide">
                                    <h4 class="theme-color-green italic">
                                        Friends&nbsp;<span class="glyphicon glyphicon-ok glyph-class"></span>
                                    </h4>
                                </div>
                            </div>
                            <div class="col-xs-8">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h2 id="username-label" class="theme-color"></h2>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-xs-12 thin-separator-theme">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h4 class="attrib-meta">First Name:</h4>
                                    </div>
                                    <div class="col-xs-8">
                                        <h4 id="first-name-label"></h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h4 class="attrib-meta">Last Name:</h4>
                                    </div>
                                    <div class="col-xs-8">
                                        <h4 id="last-name-label"></h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h4 class="attrib-meta">Birth Date:</h4>
                                    </div>
                                    <div class="col-xs-8">
                                        <h4 id="birth-date-label"></h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h4 class="attrib-meta">Location:</h4>
                                    </div>
                                    <div class="col-xs-8">
                                        <h4 id="location-label"></h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h4 class="attrib-meta">Gender:</h4>
                                    </div>
                                    <div class="col-xs-8">
                                        <h4 id="gender-label"></h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h4 class="attrib-meta">Status:</h4>
                                    </div>
                                    <div class="col-xs-8">
                                        <h4 id="status-label"></h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h4 class="attrib-meta">email:</h4>
                                    </div>
                                    <div class="col-xs-8">
                                        <h4 id="email-label"></h4>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade container-fluid" id="profile">Games</div>

                    <div class="tab-pane fade container-fluid" id="friends">
                        <h3 class="italic">You haven't made any friends yet.</h3>
                    </div>

                    <div class="tab-pane fade container-fluid" id="wall">
                        <div id="input-wall-post-div" class="row">
                            <div class="col-xs-offset-1 col-xs-8 col-xs-offset-3">
                                <div class="row well">
                                    <h5>Leave a post on the wall...</h5>
                                    <textarea id="wall-post-input" class="form-control slate-bg slate-text-light" style="resize: vertical;" rows="5"></textarea>
                                    <button id="submit-wall-post-btn" class="btn btn-default pull-right top-margin-15">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade container-fluid" id="friend-requests">
                        <h3 class="italic">No pending friend requests to display.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-user-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title title-font">Edit Profile</h4>
                </div>
                <div id="modal-edit-body" class="modal-body container-fluid">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="editPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="editPassword" placeholder="Consists of alphanumeric and special characters" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editRepeatPassword" class="col-sm-2 control-label">Repeat Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="editRepeatPassword" placeholder="Repeat password here" />
                            </div>
                        </div>
                        <div class="thin-separator"></div>
                        <div class="form-group">
                            <label for="editEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editEmail" placeholder="Your email goes here" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editFirstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editFirstName" placeholder="Your first name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editLastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editLastName" placeholder="Your last name" />
                            </div>
                        </div>
                        <div class="thin-separator"></div>
                        <div class="form-group">
                            <label for="editYear" class="col-sm-2 control-label">Birth Date</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="editYear" placeholder="Year" />
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="editMonth" placeholder="Month" />
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="editDay" placeholder="Day" />
                            </div>
                        </div>
                        <div id="edit-gender-group" class="form-group">
                            <label class="col-sm-2 control-label">Gender</label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input id="rbMale" type="radio" name="optradio" value="M">Male
                                </label>
                                <label class="radio-inline">
                                    <input id="rbFemale" type="radio" name="optradio" value="F">Female
                                </label>
                                <label class="radio-inline">
                                    <input id="rbOther" type="radio" name="optradio" value="O">Other
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editLocation" class="col-sm-2 control-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editLocation" placeholder="It can be anything, even a place from fiction" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editAvatar" class="col-sm-2 control-label">Avatar Image</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editAvatar" placeholder="It should be avatar1-10.jpg" />
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="confirm-edit-button" type="button" class="btn btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
