<div id="sign-up-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title title-font">Sign Up</h4>
            </div>
            <div id="modal-add-body" class="modal-body container-fluid">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="usernameInput" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="usernameInput" placeholder="Unique, alphanumeric and between 8-20 characters" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Consists of alphanumeric and special characters" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassInput" class="col-sm-2 control-label">Repeat Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="repeatPassInput" placeholder="Repeat password here" />
                        </div>
                    </div>
                    <div class="thin-separator"></div>
                    <div class="form-group">
                        <label for="emailInput" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="emailInput" placeholder="Your email goes here" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstNameInput" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstNameInput" placeholder="Your first name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastNameInput" placeholder="Your last name" />
                        </div>
                    </div>
                    <div class="thin-separator"></div>
                    <div class="form-group">
                        <label for="lastNameInput" class="col-sm-2 control-label">Birth Date</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="yearInput" placeholder="Year" />
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="monthInput" placeholder="Month" />
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="dayInput" placeholder="Day" />
                        </div>
                    </div>
                    <div id="gender-group" class="form-group">
                        <label class="col-sm-2 control-label">Gender</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input checked type="radio" name="optradio" value="M">Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio" value="F">Female
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio" value="O">Other
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locationInput" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="locationInput" placeholder="It can be anything, even a place from fiction" />
                        </div>
                    </div>
                </form>
                <div id="sign-up-alert" class="alert alert-success alert-dismissible" role="alert">Registration successful! You can now log in.</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="sign-up-button" type="button" class="btn btn-success">Confirm</button>
            </div>
        </div>
    </div>
</div>
